<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <audio id="crowd" src="assets/crowd.mp3"></audio>
            <a-assets-item id="counter-obj" src="assets/blender/counter.obj"></a-assets-item>
            <a-assets-item id="counter-mtl" src="assets/blender/counter.mtl"></a-assets-item>
            <a-assets-item id="person-obj" src="assets/blender/person.obj"></a-assets-item>
            <a-assets-item id="person-mtl" src="assets/blender/person.mtl"></a-assets-item>
            <a-assets-item id="television-obj" src="assets/blender/television.obj"></a-assets-item>
            <a-assets-item id="television-mtl" src="assets/blender/television.mtl"></a-assets-item>
            <a-assets-item id="door-obj" src="assets/blender/door.obj"></a-assets-item>
            <a-assets-item id="door-mtl" src="assets/blender/door.mtl"></a-assets-item>
            <a-assets-item id="fence-obj" src="assets/blender/fence.obj"></a-assets-item>
            <a-assets-item id="fence-mtl" src="assets/blender/fence.mtl"></a-assets-item>
        </a-assets>
        <a-camera 
        id="camera"
        position="0 1.51 2">
            <a-entity 
            id="cursor"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            raycaster="objects: .js--clickable, .js--camera"            
            cursor="fuse: true; fuseTimeout: 900"
            position="0 0 -0.1"
            geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
            material="color: black; shader: flat">
        </a-camera> 
        <a-box 
        class="js--clickable" 
        position="0 5 -3" 
        color="red" 
        scale="0.5 0.5 0.5"
        onclick="toggleSound()">
        <a-text
        value="Play/Mute"
        text-align="center"
        position="-0.5 -1 0"
        color="black"
        ></a-text>
        <a-text
        value="Play/Mute"
        text-align="center"
        position="0.5 -1 0"
        rotation="0 180 0"
        color="black"
        ></a-text></a-box>
        <a-sky src="assets/images/sky.jpg"></a-sky>

        <!-- kamer -->
        <a-plane position="0 6 -6" rotation="90 0 0" height="24" width="15" src="assets/images/plafond.jpg"></a-plane>
        <a-plane position="0 -1.01 -6" rotation="-90 0 0" height="40" width="40" src="assets/images/floor.jpg" roughness="0"></a-plane>
        <a-plane position="0 -1.00 11" rotation="-90 0 0" height="10" width="40" src="assets/images/sidewalk.jpg" roughness="0"></a-plane>

        <a-plane position="0 2.5 -18" rotation="0 0 0" height="7" width="15" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="-7.5 2.5 -6" rotation="0 90 0" height="7" width="24" src="assets/images/walls.jpg"></a-plane>

        <a-plane position="7.5 2.5 -3" rotation="0 270 0" height="7" width="18" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="7.5 5 -14" rotation="0 270 0" height="2.2" width="4" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="7.5 2.5 -16.9" rotation="0 270 0" height="7" width="2.5" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="15 2.5 -11" rotation="0 300 0" height="15" width="20" src="assets/images/walls.jpg"></a-plane>
        <a-obj-model position="-2.5 -1 -13.8" rotation="0 270 0" src="#door-obj" mtl="#door-mtl" scale="3 3 3 3"></a-obj-model>
        <a-sphere id="toNextScene" position="7.3 1 -13.8" scale="0.2 0.5 0.5 0.2" color="#E62020" class="js--clickable" onclick="toNextScene()">
            <a-text value="Door op de deur te klikken ga je de bioscoop binnen, maar let op dat je eerst een film gekozen hebt. vergeet geen lekkere snack te halen, Je wilt namelijk geen film kijken op een lege maag. Daarnaast is het ook niet toegestaan om zelf eten mee te nemen." 
            text-align="center" rotation="0 270 0" color="white" position="0 2 5" scale="1.5 1.5 1.5 1.5"></a-text></a-plane>
        </a-sphere>
        
        <a-plane position="0 5 5.9" rotation="0 180 0" height="2.2" width="4" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="4.75 2.5 5.9" rotation="0 180 0" height="7" width="6" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="-4.75 2.5 5.9" rotation="0 180 0" height="7" width="6" src="assets/images/walls.jpg"></a-plane>
        <a-plane position="-0.5 2.5 10" rotation="0 180 0" height="10" width="20" src="assets/images/city.jpg"></a-plane>
        <a-obj-model position="0 -1 -4" rotation="0 180 0" src="#door-obj" mtl="#door-mtl" scale="3 3 3 3" ></a-obj-model>

        <!-- televisie -->
        <a-obj-model position="0 2 -17.9" rotation="0 0 0" src="#television-obj" mtl="#television-mtl" scale="1.5 1 1 1"></a-obj-model>
        <a-plane position="-3 3 -17.8" rotation="0 0 0" height="0.5" width="1.4" color="#E62020" class="js--clickable" onclick="updateMovieChosen()">
            <a-text value="Zaal 1" text-align="center" color="black" position="-0.3 0 0"></a-text></a-plane>
        <a-plane position="-3 4.4 -17.8" rotation="0 0 0" height="2" width="1.5" src="assets/images/winnie the pooh.jpeg"></a-plane>
        <a-plane position="-1 3 -17.8" rotation="0 0 0" height="0.5" width="1.4" color="#E62020" class="js--clickable" onclick="updateMovieChosen()">
            <a-text value="Zaal 2" text-align="center" color="black" position="-0.3 0 0"></a-text></a-plane>
        <a-plane position="-1 4.4 -17.8" rotation="0 0 0" height="2" width="1.5" src="assets/images/scream.jpg"></a-plane>
        <a-plane position="1 3 -17.8" rotation="0 0 0" height="0.5" width="1.4" color="#E62020" class="js--clickable" onclick="updateMovieChosen()">
            <a-text value="Zaal 3" text-align="center" color="black" position="-0.3 0 0"></a-text></a-plane>
        <a-plane position="1 4.4 -17.8" rotation="0 0 0" height="2" width="1.5" src="assets/images/Barbie.jpg"></a-plane>
        <a-plane position="3 3 -17.8" rotation="0 0 0" height="0.5" width="1.4" color="#E62020" class="js--clickable" onclick="updateMovieChosen()">
            <a-text value="Zaal 4" text-align="center" color="black" position="-0.3 0 0"></a-text>
        </a-plane>
        <a-plane position="3 4.4 -17.8" rotation="0 0 0" height="2" width="1.5" src="assets/images/oppenheimer.jpeg"></a-plane>

        <!-- camera posities -->
        <a-icosahedron class="js--camera" position="0 2 -10" color="#555" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-icosahedron>
        <a-icosahedron class="js--camera" position="0 1.9 2" color="#555" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-icosahedron>
        <a-icosahedron class="js--camera" position="4 2 -14" color="#555" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-icosahedron>

        <!-- personen -->
        <a-obj-model position="0 -0.5 -12" rotation="0 90 0" src="#counter-obj" mtl="#counter-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="0 -1 -13" rotation="0 0 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="-1 -1 -2" rotation="0 170 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="-1.5 -1 -4" rotation="0 140 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="-1 -1 -6.2" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="-1.3 -1 -7.9" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="-0.8 -1 -9.6" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="1 -1 -1.8" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="1.2 -1 -3.5" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="0.7 -1 -5.5" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="1.6 -1 -7.6" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>
        <a-obj-model position="1 -1 -9.5" rotation="0 180 0" src="#person-obj" mtl="#person-mtl" scale="0.5 0.5 0.5 0.5" ></a-obj-model>

        <!-- fences -->
        <a-obj-model position="2.5 -1 -2.5" rotation="0 270 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
        <a-obj-model position="-2.5 -1 -2.5" rotation="0 270 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
        <a-obj-model position="2.5 -1 -5.7" rotation="0 270 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
        <a-obj-model position="-2.5 -1 -5.7" rotation="0 270 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
        <a-obj-model position="3.2 -1 -8.9" rotation="0 230 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
        <a-obj-model position="-2.5 -1 -8.9" rotation="0 270 0" src="#fence-obj" mtl="#fence-mtl" scale="2 2 2 2"></a-obj-model>
    </a-scene> 
</body>
</html>
