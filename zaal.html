<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioscoopzaal</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="zaal.js"></script>
</head>
<body>
    <a-scene>
        <a-camera 
        id="camera"
        position="-7 9 30">
            <a-entity 
            id="cursor"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 900; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            raycaster="objects: .js--clickable, .js--camera"            
            cursor="fuse: true; fuseTimeout: 900"
            position="0 0 -0.1"
            geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
            material="color: black; shader: flat">
        </a-camera>

        <a-assets>
            <a-asset-item id ="stoelen" src="zaal/stoelHeel.obj"></a-asset-item>
            <a-asset-item id ="sittingChar" src="zaal/sittingModelChar.obj"></a-asset-item>
            <video id="video1" src="zaal/Oppenheimer _ New Trailer.mp4"></video>
            <video id="video2" src="zaal/Barbie _ Main Trailer.mp4"></video>
            <video id="video3" src="zaal/Scream _ Official Trailer (2022 Movie).mp4"></video>
            <video id="video4" src="zaal/WINNIE-THE-POOH_ BLOOD AND HONEY (2023) _ Official Trailer _ Altitude Films.mp4"></video>
        </a-assets>

        <a-video id="videoDisplay" width="15" height="9" position="0 6.6 -2.75" visible="false"></a-video>

        <a-box position="-1.5 1 -15" visible="true" color="red" class="person"></a-box>
        <a-box position="1.5 1 -15" visible="true" color="red" class="person"></a-box>
        <a-box position="0 1 -15" visible="true" color="red" class="person"></a-box>
        <a-box position="3 1 -15" visible="true" color="red" class="person"></a-box>

        <a-box position="-4.5 1 -15" visible="true" color="red" class="person"></a-box>
        <a-box position="-6 1 -15" visible="true" color="red" class="person"></a-box>
        <a-box position="4.5 1 -15" visible="true" color="red" class="person"></a-box>

        <a-box class="js--place js--clickable" color="blue" position="-8 5 19" visible="true" scale="0.7 0.7 0.7"></a-box>

        <a-box class="js--sit js--clickable" color="blue" position="0.35 4.2 20"scale="0.7 0.7 0.7"></a-box>

        <a-text value="1" scale="2 2 2" color="red" position="-8.2 5 19.35"></a-text>
        <a-text value="2" scale="2 2 2" color="red" position="0 5 18.8" rotation="0 270 0"></a-text>
        <a-text value="3" scale="2 2 2" color="red" position="0.55 4.55 20" rotation="270 180 0"></a-text>

        <a-text value="<-- klik gekozen film" scale="1 1 1" color="lightgreen" position="-8.2 9 29"></a-text>

        <a-plane rotation="0 90 0" position="-8.99 9.35 29.4" height="1.5" class="js--clickable movie" src="zaal/oppenheimer.jpeg" data-random="0.1" data-video-id="video1"></a-plane>
